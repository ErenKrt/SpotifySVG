<svg width="{{Resolution.width}}" height="{{Resolution.height}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="{{Resolution.width}}" height="{{Resolution.height}}">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container" style="height: {{Resolution.height}}px; width:{{Resolution.width}}px;">
          <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
          <style>
            * {
              box-sizing: border-box;
            }
            a {
              text-decoration:none;
              color: white;
            }
            html,body,.player{
              width: 100%;
              height: 100%;
            }
            
            .shadow_right {
              width: 90px;
              height: 380px;
              -webkit-transition: all 300ms 200ms;
              transition: all 300ms 200ms;
              top: 0px;
              position: absolute;
              pointer-events: none;
              box-shadow: 0px 0px 0px #303f45 inset;
            }
            
            i {
              -webkit-transition: all .3s;
              transition: all .3s;
              cursor: pointer;
            }
            
            i:hover {
              color: #44f5b7;
            }
            
            .shadow_left {
              width: 90px;
              height: 380px;
              -webkit-transition: all 300ms 200ms;
              transition: all 300ms 200ms;
              top: 0px;
              position: absolute;
              right: 0;
              pointer-events: none;
              box-shadow: 0px 0px 0px #303f45 inset;
            }
            
            * {
              font-family: 'Open Sans', sans-serif;
            }
            
            
            .player_inner__middle .cube_inner>div {
              display: flex;
              width: 100%;
              height: 100%;
              position: absolute;
              -webkit-transform-style: preserve-3D;
              transform-style: preserve-3D;
            }
            
            .player_inner {
              display: flex;
              flex-direction: column;
              background: #3a4e47;
              width: 100%;
              height: 100%;
              border-radius: 6px;
              -webkit-perspective: 800px;
              perspective: 800px;
            }
            
            .player_inner__middle {
              display: flex;
              flex: 2;
              position: relative;
              height: 100%;
              background: #40555f;
              box-shadow: 0px 0px 110px #181f23 inset;
            }
            
            .player_inner__middle .cube {
              display: flex;
              flex: 1;
              width: 100%;
              height: 100%;
              position: relative;
              -webkit-transform-style: preserve-3D;
              transform-style: preserve-3D;
              -webkit-perspective-origin: 190px 190px;
              perspective-origin: 190px 190px;
              -webkit-transition: all 300ms 200ms cubic-bezier(0.1, 1.94, 0.32, 1.02), -webkit-transform-origin 0ms;
              transition: all 300ms 200ms cubic-bezier(0.1, 1.94, 0.32, 1.02), -webkit-transform-origin 0ms;
              transition: all 300ms 200ms cubic-bezier(0.1, 1.94, 0.32, 1.02), transform-origin 0ms;
              transition: all 300ms 200ms cubic-bezier(0.1, 1.94, 0.32, 1.02), transform-origin 0ms, -webkit-transform-origin 0ms;
            }
            
            .player_inner__middle .cube_inner {
              display: flex;
              flex: 1;
            
              height: 100%;
              width: 100%;
              -webkit-transform-style: preserve-3D;
              transform-style: preserve-3D;
            }
            
            
            
            .player_inner__middle .cube_inner__front {
              background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/koan.png");
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover!important;
            }
            
            .player_inner__middle .cube_inner__front .bars {
              position: absolute;
              left: 0;
              bottom: 0;
              -webkit-transform: rotatez(180deg);
              transform: rotatez(180deg);
              width: 100%;
              z-index: 1;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar {
              width: 10px;
              background: white;
              opacity: 0.1;
              float: left;
              width: 10%;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(1) {
              -webkit-animation: eq 1s 40ms infinite ease-in-out;
              animation: eq 1s 40ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(2) {
              -webkit-animation: eq 1s 34ms infinite ease-in-out;
              animation: eq 1s 34ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(3) {
              -webkit-animation: eq 1s 24ms infinite ease-in-out;
              animation: eq 1s 24ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(4) {
              -webkit-animation: eq 1s 84ms infinite ease-in-out;
              animation: eq 1s 84ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(5) {
              -webkit-animation: eq 1s 25ms infinite ease-in-out;
              animation: eq 1s 25ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(6) {
              -webkit-animation: eq 1s 108ms infinite ease-in-out;
              animation: eq 1s 108ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(7) {
              -webkit-animation: eq 1s 133ms infinite ease-in-out;
              animation: eq 1s 133ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(8) {
              -webkit-animation: eq 1s 296ms infinite ease-in-out;
              animation: eq 1s 296ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(9) {
              -webkit-animation: eq 1s 99ms infinite ease-in-out;
              animation: eq 1s 99ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .bars_bar:nth-of-type(10) {
              -webkit-animation: eq 1s 330ms infinite ease-in-out;
              animation: eq 1s 330ms infinite ease-in-out;
            }
            
            .player_inner__middle .cube_inner__front .details {
              position: absolute;
              z-index: 10;
              width: 100%;
              top: 50%;
              -webkit-transform: translateY(-50%);
              transform: translateY(-50%);
              color: white;
              text-align: center;
            }
            
            .player_inner__middle .cube_inner__front .details_album {
              width: 90px;
              height: 90px;
              background-size: cover!important;
              background: white;
              border-radius: 4px;
              margin: 0 auto;
              background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/koanalbum.png");
              margin-bottom: 20px;
            }
            
            .player_inner__middle .cube_inner__front .details h2 {
              font-size: 18px;
              font-weight: 600;
              margin: 0;
            }
            
            .player_inner__middle .cube_inner__front .details h3 {
              font-size: 14px;
              margin: 0;
              opacity: 0.6;
              font-weight: 400;
            }
            
            .player_inner__bottom {
              display: flex;
              flex: 0;
              height: 190px;
              padding: 20px;
              flex-direction: column;
            }
            
            .player_inner__bottom .controls {
              clear: left;
              margin-top: 2px;
            }
            
            .player_inner__bottom .controls_middle {
              font-size: 50px;
              color: white;
              text-align: center;
            }
            
            .player_inner__bottom .playbar {
              width: 100%;
              background: #2c3e38;
              height: 4px;
              position: relative;
              border-radius: 10px;
            }
            
            .player_inner__bottom .playbar_inner {
              position: absolute;
              width: 40%;
              height: 100%;
              border-radius: 10px;
              background: #44f5b7;
            }
            
            .player_inner__bottom .playbar_left {
              float: left;
              position: relative;
              top: 8px;
            }
            
            .player_inner__bottom .playbar_right {
              position: relative;
              top: 8px;
              float: right;
            }
            
            .player_inner__bottom .playbar span {
              color: white;
              font-size: 10px;
            }
            
            
            /*! CSS Used keyframes */
            
            @-webkit-keyframes eq {
              0% {
                height: 30px;
              }
              50% {
                height: 100px;
              }
              100% {
                height: 30px;
              }
            }
            
            @keyframes eq {
              0% {
                height: 30px;
              }
              50% {
                height: 100px;
              }
              100% {
                height: 30px;
              }
            }
